<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">
  <title>Chat details</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body class="body-chat">
  <header class="top-header chat-header">
    <div class="header_top">
      <div class="header_column">
        <!-- plane icon -->
        <i class="fas fa-fighter-jet"></i>
        <!-- wifi icon -->
        <i class="fas fa-wifi"></i>
      </div>
      <div class="header_column">
        <span class="header_time">18:38</span>
      </div>
      <div class="header_column">
        <!-- moon icon -->
        <i class="fas fa-moon"></i>
        <!--blue icon -->
        <i class="fab fa-bluetooth-b"></i>
        <span class="header_battery">66% </span><i class="fas fa-battery-half"></i><!--battery icon-->
      </div>
    </div>
    <div class="header_bottom">
      <div class="header_column">
        <!--chevron left icon -->
        <a href="chats.html">
          <i class="fas fa-chevron-left fa-lg"></i>
        </a>
      </div>
      <div class="header_column">
        <span class="header_text">SARAH</span>
      </div>
      <div class="header_column">
        <!-- search icon -->
        <i class="fas fa-search"></i>
        <!-- bars icon -->
        <i class="fas fa-bars"></i>
      </div>
    </div>
  </header>
  <!-- main contents -->
  <main class="chat">
    <div class="date-divider">
      <span class="date-divider_text">Wednesday, August 2, 2018</span>
    </div>
    <!-- message from me -->
    <div class="chat_message chat_message-from-me">
      <span class="chat_message-time">17:55</span>
      <span class="chat_message-body">
        Hello!! This is a test message.
      </span>
    </div>
    <!-- message to me -->
    <div class="chat_message chat_message-to-me">
      <img src="images/avatar.jpg" class="chat_mesage-avatar">
      <div class="chat_message-center">
        <h3 class="chat_message-username">SARAH</h3>
        <span class="chat_message-body">
          And this is an answer.
        </span>
      </div>
      <span class="chat_message-time">19:35</span>
    </div>
  </main>
  <!-- message input part-->
  <div class="type-message">
    <i class="fa fa-plus fa-lg"></i>
    <div class="type_message_input">
      <input type="text">
      <i class="fa fa-smile fa-lg"></i>
      <span class="record-message">
        <i class="fas fa-microphone fa-lg"></i>
      </span>
    </div>
  </div>
</body>
</html>
